tags:
  - Auth
summary: Reset password email
operationId: requestResetToken
description: 'This endpoint resets password email'
security: []
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        required:
          - email
        properties:
          email:
            type: string
            description: User's email address
            example: irina.polyanska@example.com
responses:
  '200':
    description: 'Reset password email has been successfully sent.'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Reset password email has been successfully sent.
            data:
              type: object
              example: {}
  '401':
    $ref: '../../../components/responses/401.yaml'

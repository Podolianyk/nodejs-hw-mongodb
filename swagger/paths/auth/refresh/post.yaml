tags:
  - Auth
summary: Refresh session
operationId: refreshUserSession
description: 'This endpoint updates the user session'
security: []
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        required:
          - sessionId
          - refreshToken
        properties:
          sessionId:
            type: string
            description: User's session's id
            example: 66c5c805c26cdcab00ecbb5e
          refreshToken:
            type: string
            description: A token used to obtain a new access token without requiring the user to log in again
            example: aaAKx20iHs7hEKL/MDaiM137b2JerUrmqGw19P6p
responses:
  '200':
    description: 'Successfully refreshed a session!'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully refreshed a session!
            data:
              type: object
              properties:
                accessToken:
                  description: "A token that grants access to the user's authenticated sessions."
                  type: string
                  example: 'elBvQWdnQ85pHxJlo/yU3HAZxgysyA1eNYFSFWSw'
  '401':
    $ref: '../../../components/responses/401.yaml'

tags:
  - Contacts
summary: Get contact by id
operationId: GetContactById
description: 'Get contact by id'
security:
  - bearerAuth: []
parameters:
  - in: path
    name: id
    required: true
    schema:
      type: string
      example: '65ca67e7ae7f10c88b598384'
responses:
  '200':
    description: 'Get contact by id'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully found contact with id 65ca67e7ae7f10c88b598384!
            data:
              type: object
              $ref: '../../../components/schemas/contact.yaml'
  # '401':
  $ref: '../../../components/responses/401.yaml'
'404':
  description: ContactId is invalid
  content:
    application/json:
      schema:
        type: object
        properties:
          status:
            type: integer
            example: 404
          message:
            type: string
            example: Invalid contactId
'404':
  description: Contact not found
  content:
    application/json:
      schema:
        type: object
        properties:
          status:
            type: integer
            example: 404
          message:
            type: string
            example: Contact not found
'404':
  description: Route not found
  content:
    application/json:
      schema:
        type: object
        properties:
          status:
            type: integer
            example: 404
          message:
            type: string
            example: Route not found
'500':
  description: Internal Server Error
  content:
      application/json:
        schema:
          type: object
            properties:
              status:
                type: integer
                example: 500
              message:
                type: string
                example: Something went wrong
                data:
                  type: string
                  example: Error details...
